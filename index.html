<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treni Boolean</title>
</head>

<body>
    <form>
        <h2>Inserisci i tuoi dati di viaggio </h2>
        <div>
            <label for="name">Inserisci il tuo nome:</label>
            <input type="text" class="fordm-field" id="name"> <br><br>
        </div>
        <div>
            <label for="kms">Distanza percorsa in km:</label>
            <input type="number" class="fordm-field" id="kms" min="10" step="2" value="10"><br>
        </div> <br>
        <div>
            <label>Fascia d'et√†:</label>
            <select id='age'>
                <option>Maggiorenne</option>
                <option>Minorenne</option>
                <option>Over65</option>
            </select> <br><br>
        </div>

        <div>
            <button type="button" id="generate-ticket">Genera biglietto </button>
        </div>

        <input type="submit" value="Resetta">
    </form>
    <hr>

    <form id="ticket-section">
        <h2>Il tuo biglietto </h2>

        <label for="passenger-name">Inserisci il tuo nome: <span id="passenger-name"></span></label><br>
        <label for="discount">Offerta: <span id="discount"></span> </label><br>
        <label for="car">Carrozza: <span id="car"></span> </label><br>
        <label for="train-code">Codice Treno: <span id="train.code">547896</span> </label><br>
        <label for="price">Prezzo del Biglietto: <span id="price"></span></label><br>
    </form>




    <script src="./js/script.js"></script>
</body>

</html>
